version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: purespace-postgres
    environment:
      POSTGRES_DB: purespace
      POSTGRES_USER: purespace
      POSTGRES_PASSWORD: purespace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U purespace"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: purespace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PureSpace Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: purespace-backend
    environment:
      ENVIRONMENT: development
      PORT: 8080
      DATABASE_URL: postgres://purespace:purespace@postgres:5432/purespace?sslmode=disable
      REDIS_URL: redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
